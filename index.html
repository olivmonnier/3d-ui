<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  <div class="viewport">
    <div class="camera">
      <div class="scene">
        <div class="cube group-shapes">
          <div class="cube__face">1</div>
          <div class="cube__face" style="background-color: yellow">2</div>
          <div class="cube__face">3</div>
          <div class="cube__face">4</div>
          <div class="cube__face">5</div>
          <div class="cube__face">6</div>
        </div>
        <div class="shape shape-star" style="width:120px;height:120px;background-color:lightblue;"></div>

        <div class="cylinder">
          <div class="cylinder__face" style="--index: 1">1</div>
          <div class="cylinder__face" style="--index: 2">2</div>
          <div class="cylinder__face" style="--index: 3">3</div>
          <div class="cylinder__face" style="--index: 4">4</div>
          <div class="cylinder__face" style="--index: 5">5</div>
          <div class="cylinder__face" style="--index: 6">6</div>
          <div class="cylinder__face" style="--index: 7">7</div>
          <div class="cylinder__face" style="--index: 8">8</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
